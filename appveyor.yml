version: '{build}'

environment:
  TERM: dumb
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk11
      PLATFORM: win64
install:
  - curl -fsS -o openjdk-14.0.2_windows-x64_bin.zip https://download.java.net/java/GA/jdk14.0.2/205943a0976c4ed48cb16f1043c5c647/12/GPL/openjdk-14.0.2_windows-x64_bin.zip
  - 7z e -y openjdk-14.0.2_windows-x64_bin.zip
  - set BADASS_JLINK_JPACKAGE_HOME="%cd%\jdk-14.0.2"
  - set PATH=%JAVA_HOME%\bin;%PATH%
  - echo %PATH%
  - gradlew.bat clean
  - set JAVA_OPTS=-XX:MaxPermSize=1024m -Xmx1512m -Dfile.encoding=UTF-8
  - set JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
  - choco install -y InnoSetup
  - set PATH="C:\\Program Files (x86)\\Inno Setup 5";%PATH%


build_script:
  - gradlew.bat jpackage

artifacts:
  - path: build\installer\*.exe
    name: setup-zest-writer-for-windows

on_failure:
  - echo Somebody setup us the bomb

deploy:
  - provider: BinTray
    on:
      appveyor_repo_tag: true
    username: firm2
    version: $(APPVEYOR_REPO_TAG_NAME)
    api_key:
      secure: vAEXLy1B2dK6n9JB/VQFG9M7jEV6T4wpjqG7PVcRRUafWQ1dQ0YKGKLg/p07sU5y
    subject: zest-writer
    repo: $(PLATFORM)
    package: zest-writer
    publish: true
    override: false
    explode: false
