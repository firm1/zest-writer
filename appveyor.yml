version: '{build}'

environment:
  TERM: dumb
  BINTRAY_KEY:
    secure: uM4le5ByQ6WNAILGPWMhO0iAl4VH9iaHXfcBdHktVpXmrV9t7IT/oJYco9oYJsgJ
  matrix:
    - JAVA_HOME: C:\Program Files (x86)\Java\jdk1.8.0
install:
  - set PATH=%JAVA_HOME%\bin;%PATH%
  - echo %PATH%
  - gradlew.bat clean
  - set JAVA_OPTS=-XX:MaxPermSize=1024m -Xmx1512m -Dfile.encoding=UTF-8
  - set JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
  - choco install -y InnoSetup
  - set PATH="C:\\Program Files (x86)\\Inno Setup 5";%PATH%


build_script:
  - gradlew.bat -u -i clean assemble

artifacts:
  - path: build\distributions\ZestWriter
    name: "zest-writer-for-windows"
    type: zip
  - path: build\distributions\*.exe
    name: setup-zest-writer-for-windows

on_failure:
  - echo Somebody setup us the bomb

deploy:
  - provider: BinTray
    username: firm1
    api_key:
      secure: %BINTRAY_KEY%
    subject: firm1
    repo: windows
    package: x86
    publish: true
    override: true
    explode: true
